name: Deploy to Dokploy (GHCR)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  WEB_IMAGE: ghcr.io/${{ github.repository_owner }}/myapp-web:${{ github.sha }}
  SERVER_IMAGE: ghcr.io/${{ github.repository_owner }}/myapp-server:${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required to push to GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up pnpm
        run: corepack enable pnpm

      - name: Install dependencies
        run: pnpm install
        with:
          version: 9

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Next.js frontend
      - name: Build and push web (Next.js)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ env.WEB_IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push Go backend
      - name: Build and push server (Go)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/server/Dockerfile
          push: true
          tags: ${{ env.SERVER_IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Trigger Dokploy deployments
      - name: Deploy web to Dokploy
        run: |
          curl -X POST "${{ secrets.DOKPLOY_WEB_DEPLOY_URL }}" \
            -H "Content-Type: application/json" \
            -d '{"image": "${{ env.WEB_IMAGE }}"}'

      - name: Deploy server to Dokploy
        run: |
          curl -X POST "${{ secrets.DOKPLOY_SERVER_DEPLOY_URL }}" \
            -H "Content-Type: application/json" \
            -d '{"image": "${{ env.SERVER_IMAGE }}"}'
