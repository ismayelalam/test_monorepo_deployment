name: Deploy to Dokploy (GHCR)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  WEB_IMAGE: ghcr.io/${{ github.repository_owner }}/myapp-web:${{ github.sha }}
  SERVER_IMAGE: ghcr.io/${{ github.repository_owner }}/myapp-server:${{ github.sha }}

jobs:
  setup:
    uses: ./.github/workflows/setup-cache.yml

  build-and-deploy:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push web (Next.js)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          platforms: linux/arm64
          tags: |
            ${{ env.WEB_IMAGE }}
            ghcr.io/ismayelalam/myapp-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BACKEND_URL=${{ env.BACKEND_URL }}
            NEXT_PUBLIC_BACKEND_URL=${{ env.NEXT_PUBLIC_BACKEND_URL }}
            TEST=${{ env.TEST }}
            NEXT_PUBLIC_TEST=${{ env.NEXT_PUBLIC_TEST }}

      - name: Build and push server (Go)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/server/Dockerfile
          push: true
          platforms: linux/arm64
          tags: |
            ${{ env.SERVER_IMAGE }}
            ghcr.io/ismayelalam/myapp-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy Web to Dokploy
        run: |
          curl -X 'POST' \
            '${{ secrets.DOKPLOY_URL }}/api/application.deploy' \
            -H 'accept: application/json' \
            -H 'x-api-key: ${{ secrets.DOKPLOY_API_KEY }}' \
            -H 'Content-Type: application/json' \
            -d '{
              "applicationId": "${{ secrets.DOKPLOY_WEB_APP_ID }}",
              "imageUrl": "${{ env.WEB_IMAGE }}"
            }'

      - name: Deploy Server to Dokploy
        run: |
          curl -X 'POST' \
            '${{ secrets.DOKPLOY_URL }}/api/application.deploy' \
            -H 'accept: application/json' \
            -H 'x-api-key: ${{ secrets.DOKPLOY_API_KEY }}' \
            -H 'Content-Type: application/json' \
            -d '{
              "applicationId": "${{ secrets.DOKPLOY_SERVER_APP_ID }}",
              "imageUrl": "${{ env.SERVER_IMAGE }}"
            }'
